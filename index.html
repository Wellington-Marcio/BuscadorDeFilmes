<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
  <div class="container white">
    <!-- FORMULARIO -->
    <h4 class="center-align text-darken-3 teal-text">üçø Buscador de filmes</h4>
    <div class="row">
      <div class="input-field col s12 m10">
        <input type="text" id="filme" placeholder="Digite o seu filme">
        <label for="filme">Nome do Filme</label>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light red" id="buscar">
          <i class="material-icons left">search</i>
          Buscar
        </button>
      </div>
    </div>
  </div>

  <!-- RESULTADO DA BUSCA -->

  <div class="container hide" id="loader">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

   <div class="container ">
    
  <div id="resultado" class="card hide ">
    <div class="card-content">
      <span class="card-title" id="titulo"></span>
      <div class="row">
        <div class="col s12 m4">
          <img id="poster" class="responsive-img z-depth-1" />
        </div>
        <div class="col s12 m8">
          <p><strong>Ano:</strong> <span id="ano"></span></p>
          <p><strong>G√™nero:</strong> <span id="genero"></span></p>
          <p><strong>Dura√ß√£o:</strong> <span id="duracao"></span></p>
          <p><strong>Diretor:</strong> <span id="diretor"></span></p>
          <p><strong>Sinopse:</strong></p>
          <p id="sinopse"></p>
        </div>
      </div>
    </div>
  </div>
  

  <div id="erro" class="card-panel red white-text hide">
    <i class="material-icons left">error</i>
    Filme n√£o encontrado ou erro na requisi√ß√£o.
  </div>
</div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
